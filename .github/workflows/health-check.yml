name: Scheduled health check
on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *" # once a day
jobs:
  health-check:
    name: Health Check
    runs-on: ubuntu-22.04
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v4
        with: 
          url: https://word-reminder.com/health