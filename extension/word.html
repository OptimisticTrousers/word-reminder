<html>
<link rel="stylesheet" href="word.css" />

<body>
    <table class="table">
        <caption class="table__caption">
            User stored words
        </caption>
        <thead class="table__head">
            <tr class="table__row">
                <th class="table__header" scope="col">Word</th>
                <th class="table__header" scope="col">Meaning</th>
                <th class="table__header" scope="col">Edit</th>
                <th class="table__header" scope="col">Delete</th>
            </tr>
        </thead>
        <tbody class="table__body">
            <tr class="table__row">
                <th scope="row">Superfluous</th>
                <td class="table__cell">
                    unnecessary
                </td>
                <td class="table__cell">
                    <button>Edit</button>
                </td>
                <td class="table__cell">
                    <button>Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <label>Please enter a word</label>
    <input placeholder="Please enter a word that you would like to add to this" />
    <button type="submit">Submit</button>
    <script src="popup.js"></script>
</body>

</html>
